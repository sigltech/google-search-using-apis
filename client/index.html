<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header class="nav-links flex-box-header">

        <nav class="nav1">
            <ul class="flex-box-row">
                <li>About</li>
                <li>Store</li>
            </ul>

        </nav>

        <nav class="nav2">
            <ul class="flex-box-row">
                <li>Gmail</li>

    <main>

            <div class="google-logo">

                <div class="search-area">

                    <input id="search-input" class="search-input" type="text" name="search">
                    <img class="microphone-icon" src="./assets/imgs/Google_mic.svg.png" alt="google colourful microphone icon">
                </div>

                <div class="search-buttons">

                    <form id="search">
                        <input class="search-buttons-input" type="submit" value="Search">
                    </form>
                    <form id="feeling-Lucky">
                        <input class="search-buttons-input" type="submit" value="I'm feeling lucky!">
                    </form>

                </div>
            </div>
        </div>

        <div class="search-results">
            <div class="result1">
                <p class="output"></p>
            </div>
            <div class="result2">
                <p class="output"></p>
            </div>
            <div class="result3">

            </div>

            </div>
            <div class="result7">

            </div>
            <div class="result8">

            </div>
            <div class="result10">
                <p class="output"></p>
            </div>
        </div>

    </main>

    
</body>
</html>
